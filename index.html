<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversion Temperature</title>
  </head>
  <body>
    <div class="container">
    <h1>Conversion Temperature</h1>
    <form action="" class="form-suhu" id="formSuhu">
      <input type="number" id="inputCelcius" placeholder="Masukkan suhu Celcius" autocomplete="off"/>
      <button type="submit">Konversi Suhu</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Celcius</th>
          <th>Fahrenheit</th>
          <th>Reamur</th>
          <th>Kelvin</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
